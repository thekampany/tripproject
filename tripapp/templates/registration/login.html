{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
  </form>
    <br />
    <a href="{% url 'tripapp:password_reset' %}">Forgot Password?</a>
{% endblock %}
