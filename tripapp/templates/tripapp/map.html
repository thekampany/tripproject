<!DOCTYPE html>
<html>
<head>
    <title>My Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
     #map {
            height: 600px;
     }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to your desired coordinates and zoom level
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Set up the OSM layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var points = [
            {% for point in points %}
                { "name": "{{ point.name }}", "coords": [{{ point.latitude }}, {{ point.longitude }}] },
            {% endfor %}
        ];

        // Create a feature group to store all the markers
        var markers = L.featureGroup();

        // Add markers to the feature group
        points.forEach(function(point) {
            var marker = L.marker(point.coords).bindPopup(point.name);
            markers.addLayer(marker);
        });

        // Add the feature group to the map
        markers.addTo(map);

        // Set the view to fit all the markers
        map.fitBounds(markers.getBounds());

    </script>
</body>
</html>
