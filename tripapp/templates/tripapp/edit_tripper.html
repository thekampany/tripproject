{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>Edit Tripper: {{ tripper.name }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Save changes</button>
  </form>
  <a href="{% url 'tripapp:tribe_trips' %}">Cancel</a>  
{% endblock %}
