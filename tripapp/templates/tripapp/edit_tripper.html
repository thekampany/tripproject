{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Edit Tripper: {{ tripper.name }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    <h2>Badge Assignments {{ trip.name }}</h2>
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form|crispy }}
    {% endfor %}



    <button type="submit" class="btn">Save changes</button>
  </form>
  <br />
  <a href="{% url 'tripapp:tribe_trips' %}">Cancel</a>  
{% endblock %}
