{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Add BingoCard for Trip {{ trip.name }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save BingoCard</button>
    </form>
{% endblock %}
