{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Add BingoCard</h2>
    <b>for Trip {{ trip.name }}</b>
    <br><br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save BingoCard</button>
    </form>
{% endblock %}
