{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Checklist Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
</head>
<body>
<div class="card">
    <div class="container">

    <h2>{% trans "Add Checklist Item" %}</h2>
    <b>{% trans "to trip" %} {{ trip.name }}</b>
    <br><br>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">{% trans "Add Item" %}</button>
    </form>
    <br />
    <a href="{% url 'tripapp:trip_checklist' trip.slug  %}">&larr; Trip Checklist</a>
    </div>
</div>
</body>
</html>
