{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% load static %}


<link href="{% static 'django_select2/css/select2.min.css' %}" rel="stylesheet" />
<script src="{% static 'django_select2/js/select2.full.min.js' %}"></script>
<script>
  $(document).ready(function() {
      $('.django-select2').djangoSelect2();
  });
</script>
{% block content %}
<h2>Update Trip: {{ trip.name }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn">Update Trip</button>
</form>
{% endblock %}
