{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Edit DayProgram for {{ dayprogram.trip.name }} on {{ dayprogram.tripdate|date:'d-M' }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
