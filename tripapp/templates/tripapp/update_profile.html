{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <h1>Update Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
