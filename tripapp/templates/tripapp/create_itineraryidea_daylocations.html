{% load i18n %}
<!DOCTYPE html>
<html>
<head>
  <title>{% trans "Create Itinerary Idea - by Day Locations" %}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    #map { height: 400px; }
    body { font-family: sans-serif; }
    .coords-box { margin-top: 10px; }
    .coords-box input { margin: 2px; }
    .coords-row { margin-bottom: 5px; }
    .coords-row input[type="number"] { width: 60px; }
    .coords-row input[type="text"] { width: 120px; }
    .export { margin-top: 10px; }
    textarea { width: 100%; height: 150px; }
  </style>
</head>
<body>
<strong>{% trans "Create a Itinerary Idea by indicating day locations" %}</strong><br>
{% trans "Step 1 - Put markers on locations or areas that you want to visit" %}
<div id="map"></div>

<div class="coords-box" id="coords-box">
  <strong>{% trans "Day Locations:" %}</strong>
</div>
<form id="daylocationForm" method="POST" action="{% url 'tripapp:save_tripoutline_daylocations' %}" novalidate onsubmit="return prepareAndValidateForm()">
  {% csrf_token %}
  
  <input type="text" id="outlineName" name="name" class="form-control" placeholder="{% trans 'Name of this Itinerary Idea' %}">
  <input type="hidden" id="items_json" name="items_json">
  <button type="submit" id="sendBtn" class="btn btn-primary">{% trans "Save Itinerary Idea" %}</button>

</form>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  var map = L.map('map').setView([52.1, 5.1], 7);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  var geocoder = L.Control.geocoder({
    defaultMarkGeocode: false
  })
  .on('markgeocode', function(e) {
    var latlng = e.geocode.center;
    var marker = L.marker(latlng).addTo(map);
    marker.on('click', function() {
      createCircle(latlng);
      //drawLines();
    });

  map.setView(latlng, 12);
  })
  .addTo(map);

  var circles = []; 
  var lines = [];   
  var nextNumber = 1;
  var defaultRadius = 100;

  map.on('click', function(e) {
    if (e.originalEvent.target.tagName === 'DIV' || e.originalEvent.target.tagName === 'CANVAS') {
      createCircle(e.latlng);
      //drawLines();
    }
  });


  function createCircle(latlng) {
    var number = nextNumber++;

    var circle = L.circle(latlng, {
      radius: defaultRadius,
      color: 'blue',
      fillColor: 'blue',
      fillOpacity: 0.5
    }).addTo(map);

    circle.bindTooltip(number.toString(), {permanent: true, direction: 'center'}).openTooltip();

    var dragMarker = L.marker(latlng, { draggable: true, opacity: 0 }).addTo(map);
    dragMarker.on('drag', function(e) {
      var newLatLng = e.target.getLatLng();
      circle.setLatLng(newLatLng);
      updateCircleLatLng(circle, newLatLng);
      //drawLines();
    });

    var coordsBox = document.getElementById('coords-box');
    var row = document.createElement('div');
    row.className = 'coords-row';
    row.innerHTML = `
      Nr: <input type="number" value="${number}" min="1">
      Name: <input type="text" value="">
      Radius: <input type="number" value="${defaultRadius}" min="1">
      <button type="button">X</button>
    `;
    coordsBox.appendChild(row);

    var numberInput = row.querySelectorAll('input[type="number"]')[0];
    var radiusInput = row.querySelectorAll('input[type="number"]')[1];
    var descInput = row.querySelector('input[type="text"]');
    var deleteButton = row.querySelector('button');

    numberInput.addEventListener('input', function() {
      var newNumber = parseInt(this.value);
      if (!isNaN(newNumber)) {
        circle.unbindTooltip();
        circle.bindTooltip(newNumber.toString(), {permanent: true, direction: 'center'}).openTooltip();
        circles.find(c => c.circle === circle).number = newNumber;
        //drawLines();
      }
    });

    radiusInput.addEventListener('input', function() {
      var newRadius = parseFloat(this.value);
      if (!isNaN(newRadius) && newRadius > 0) {
        circle.setRadius(newRadius);
      }
    });

    deleteButton.addEventListener('click', function() {
      removeCircle(circle, row, dragMarker);
      //drawLines();
    });

    circles.push({
      circle: circle, 
      dragMarker: dragMarker, 
      latlng: latlng, 
      number: number, 
      row: row, 
      descInput: descInput, 
      radiusInput: radiusInput
    });
  }

  function updateCircleLatLng(circle, newLatLng) {
    var c = circles.find(c => c.circle === circle);
    if (c) {
      c.latlng = newLatLng;
    }
  }

  function removeCircle(circle, row, dragMarker) {
    map.removeLayer(circle);
    map.removeLayer(dragMarker);
    row.parentNode.removeChild(row);
    circles = circles.filter(c => c.circle !== circle);
  }

  function drawLines() {
    lines.forEach(line => map.removeLayer(line));
    lines = [];

    var sorted = circles.slice().sort((a,b) => a.number - b.number);

    for (var i = 0; i < sorted.length - 1; i++) {
      var latlngs = [sorted[i].circle.getLatLng(), sorted[i+1].circle.getLatLng()];
      var line = L.polyline(latlngs, { color: 'green' }).addTo(map);
      lines.push(line);
    }
  }

function prepareAndValidateForm() {
  if (circles.length === 0) {
    alert("At least one daylocation is necessary to continue");
    return false;
  }

  var circlesData = circles.map((c, index) => {
    var latlng = c.circle.getLatLng();
    return {
      sequence: index + 1,
      latitude: Number(latlng.lat.toFixed(6)),
      longitude: Number(latlng.lng.toFixed(6)),
      radius: parseFloat(c.radiusInput.value),
      description: c.descInput.value,
    };
  });

  document.getElementById('items_json').value = JSON.stringify(circlesData);
  return true;
}

    document.getElementById('daylocationForm').addEventListener('submit', function(e) {
    var circlesData = circles.map((c, index) => {
      var latlng = c.circle.getLatLng();
      return {
        sequence: index + 1,
        latitude: Number(latlng.lat.toFixed(6)),
        longitude: Number(latlng.lng.toFixed(6)),
        radius: parseFloat(c.radiusInput.value),
        description: c.descInput.value,
      };
    });

    document.getElementById('items_json').value = JSON.stringify(circlesData);
  });
</script>

<p>&nbsp;</p>
<div>
<a href="{% url 'tripapp:itineraryidea-list' %}" style="text-decoration: none;">&larr; Itinerary Ideas</a>
</div>


</body>
</html>
