{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ tripper.name }}'s Badges</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
</head>
<body>
<div class="card">
 
    <h1>{{ tripper.name }}'s Badges in {{ trip.name }}</h1>
    <div class="badgecontainer">
        {% for badge in badges %}
            {% if badge.level == 'global' %}
               <p><img src="{% static badge.image %}" alt="{{ badge.name }}"></p>
               {{ badge.name }}
            {% else %}
               <p><img class="img" src="{{ badge.image.url }}" alt="{{ badge.name }}"></p>
               {{ badge.name }}
            {% endif %}
        {% endfor %}
    </div>
</div>

<div class="card">
<div class="container">
    <a href="{% url 'tripapp:trip_trippers' trip.id %}">Back to Trippers</a>
</div>
</div>
</body>
</html>
