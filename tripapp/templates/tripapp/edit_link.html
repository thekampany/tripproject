{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Edit Link</h2><br>
  <br>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn">Save</button>
    <p>&nbsp;</p>
    <a href="{% url 'tripapp:dayprogram_links' link.dayprogram.id %}">Cancel</a>
    <p>&nbsp;</p>
</form>
{% endblock %}
