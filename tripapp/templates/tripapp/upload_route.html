{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <h2>Upload GPX File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn">Upload</button>
    </form>
{% endblock %}
