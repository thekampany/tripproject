{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <h1>Add Log Entry</h1><br />
    <b>{{ dayprogram.description }}&nbsp;{{ dayprogram.tripdate }}</b>
    <br /><br />
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn">Save Log Entry</button>
    </form>
    <br />
    <a href="{% url 'tripapp:dayprogram_detail' dayprogram.id %}">Back to Day Program</a>
{% endblock %}
