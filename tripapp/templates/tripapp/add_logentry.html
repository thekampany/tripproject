{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <h1>Add Log Entry for {{ dayprogram.trip.name }} on {{ dayprogram.tripdate }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Save Log Entry</button>
    </form>
    <a href="{% url 'tripapp:dayprogram_detail' dayprogram.id %}">Back to Day Program</a>
{% endblock %}
