{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <h2>Add Link or Document</h2>
    <b>to {{ dayprogram.tripdate|date:'d-M' }}</b>
    <br><br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn">Save</button>
    </form>
    <br><br>
{% endblock %}
